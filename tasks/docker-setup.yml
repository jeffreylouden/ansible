---
- name: docker | install | add repo configuration
  tags: install,docker
  become: true
  command: 'apt config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo'
- name: docker | install | apt packages
  tags: install,docker
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose
      - docker-compose-plugin
- name: docker | setup | enable rootless
  tags: install,docker
  command: 'dockerd-rootless-setuptool.sh install'
- name: docker | setup | start docker service on boot
  tags: install,docker
  become: true
  command: systemctl enable docker.service
- name: start containerd service on boot
  tags: install,docker
  become: true
  command: 'loginctl enable-linger jeffreylouden'
- name: add current user to docker group
  tags: install,docker
  become: true
  shell: 'usermod -aG docker $USER'
